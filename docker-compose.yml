version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-ai
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_service
      TZ: "Asia/Ho_Chi_Minh"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: redis-ai
    restart: always
    environment:
      TZ: "Asia/Ho_Chi_Minh"
    ports:
      - "6379:6379"

  ai-service:
    build: .
    container_name: ai-service
    restart: always
    depends_on:
      - mysql
      - redis
    ports:
      - "8085:8085"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/ai_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      TZ: "Asia/Ho_Chi_Minh"
    healthcheck:                  # ðŸ”¹ optional: kiá»ƒm tra khi DB sáºµn sÃ ng
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql_data:
