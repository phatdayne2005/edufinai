server:
  port: ${SERVER_PORT:8085} # chạy ở cổng 8085 cho an toàn

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ai_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # để Hibernate tự tạo/cập nhật bảng
    show-sql: true # in SQL ra log (dễ debug)
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

springdoc:
  api-docs:
    path: /v3/api-docs   # nơi swagger lấy JSON mô tả API
  swagger-ui:
    path: /swagger-ui.html