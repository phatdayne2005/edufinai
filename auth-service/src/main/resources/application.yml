server:
  port: 8081
  servlet:
    context-path: /auth-service

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/edufinai_auth?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: edufinai_user
    password: edufinai_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    com.edufinai.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    config-url: /auth-service/v3/api-docs/swagger-config
    url: /auth-service/v3/api-docs
    operations-sorter: method
    tags-sorter: alpha