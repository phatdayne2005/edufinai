server:
  port: 8081
  servlet:
    context-path: /auth-service

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:mysql://localhost:3307/edufinai_auth?useSSL=false&allowPublicKeyRetrieval=true
    username: edufinai_user
    password: edufinai_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
  
  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true

jwt:
  secret: "EduFinAISecretKeyForJWTGeneration2023With32Characters"
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.edufinai.auth: DEBUG
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method